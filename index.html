<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,800;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/styles.css">
''
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="custom-main-container">
        <div class="themes">
            <h2>Themes</h2>
            <form action="submit">
                <label for="Default">Default</label>
                <input name="theme" id="Default" type="radio">

                <label for="Dark">Dark</label>
                <input name="theme" id="Dark" type="radio">

                <!-- <label for="Custom">Custom</label>
                <input name="theme" id="Custom" type="radio"> -->
            </form>
        </div>
        <div class="container">
            <div class="row col-12 page-header">
                <h1 class="text-center">Weather Dashboard</h1>
            </div>
        </div>

        <div class="custom-container">
            <div class="row">
                <div class="col-md-2 col-lg-3">
                    <div class="search">
                        <h2 class="row search-items" >Search For A City</h2>
                        <input id="search-input" class="input-group row search-items" type="text" placeholder="City" autocomplete="off">
                        <ul id="autofill-list">

                        </ul>
                        <button id="search-button" class="btn btn-primary row search-items">Search</button>
                    </div>
                    <ul id="search-history" class="list-group">
                        <!-- <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Dallas, Texas</button></li> -->

                    </ul>
                </div>


                <div id="dashboard" class="col-md-10 col-lg-9">
                    <div class="row  custom-city custom-dashboard-top">
                        <h2 id="city-name">City Name <span id="currentDate"></span> </h2>
                        <ul class="list-group list-group-flush custom-list">
                            <li id="city-temp" class="list-group-item custom-list-item custom-temp">Temp <span id="todayTemp"></span></li>
                            <li id="city-wind" class="list-group-item custom-list-item custom-temp">Wind <span id="todayWind"></span></li>
                            <li id="city-humidity" class="list-group-item custom-list-item custom-temp">Humidy <span id="todayHum"></span></li>
                            <li id="city-uv" class="list-group-item custom-list-item custom-temp">UV Index <span id="todayUv"></span></li>
                        </ul>
                    </div>
                    <div class="dashboard-bottom">
                        <h2 class="row" id="five-day-forecast">5-Day Forcast</h2>
                        <div id="five-day-forecast-ctn" class="row forcast">
                            <div id="5df-1" class="forcast-items forcast-mon">
                                <h3 id="day1">Monday</h3>
                                <img class="icon"alt="">
                                <p>Temp: <span id="monTemp"></span></p>
                                <p>Wind: <span id="monWind"></span></p>
                                <p>Humidy: <span id="monHum"></span></p>
                            </div>
                            <div id="5df-2" class="forcast-items forcast-tues">
                                <h3 id="day2">Tuesday</h3>
                                <img class="icon" alt="">
                                <p>Temp:  <span id="tuesTemp"></span></p>
                                <p>Wind:  <span id="tuesWind"></span></p>
                                <p>Humidy:  <span id="tuesHum"></span></p>
                            </div>
                            <div id="5df-3" class="forcast-items forcast-wed">
                                <h3 id="day3">Wednesday</h3>
                                <img class="icon"  alt="">
                                <p>Temp: <span id="wedTemp"></span></p>
                                <p>Wind: <span id="wedWind"></span></p>
                                <p>Humidy: <span id="wedHum"></span></p>
                            </div>
                            <div id="5df-4" class="forcast-items forcast-thurs">
                                <h3 id="day4">Thursday</h3>
                                <img class="icon"  alt="">
                                <p>Temp: <span id="thurTemp"></span></p>
                                <p>Wind: <span id="thurWind"></span></p>
                                <p>Humidy: <span id="thurHum"></span></p>
                            </div>
                            <div id="5df-5" class="forcast-items forcast-fri">
                                <h3 id="day5">Friday</h3>
                                <img class="icon" alt="">
                                <p>Temp: <span id="friTemp"></span></p>
                                <p>Wind <span id="friWind"></span>:</p>
                                <p>Humidy: <span id="friHum"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
