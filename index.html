<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row col-12 page-header">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>Search For A City</h2>
                <input type="text" placeholder="San Diego">
                <button class="btn">Search</button>
                <ul class="list-group">
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">Dallas, Texas</button></li>
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">Austin, Tx</button></li>
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">El Paso, Tx</button></li>
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item"><button class="btn btn-primary">Laredo, Tx</button></li>
                </ul>
            </div>


            <div class="col-8">
                <div class="row">
                    <h2>Atlanta</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Temp</li>
                        <li class="list-group-item">Wind</li>
                        <li class="list-group-item">Humidy</li>
                        <li class="list-group-item">UV Index</li>
                    </ul>
                </div>

                <div class="row">
                    <h2>5-Day Forecast</h2>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
