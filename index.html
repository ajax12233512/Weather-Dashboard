<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row col-12 page-header">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </div>

    <div class="custom-container">
        <div class="row">
            <div class="col-md-2 col-lg-3">
                <div class="search">
                    <h2 class="row search-items" >Search For A City</h2>
                    <input class="input-group row search-items" type="text" placeholder="San Diego">
                    <button class="btn btn-primary row search-items">Search</button>
                </div>
                <ul class="list-group ">
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Dallas, Texas</button></li>
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Austin, Tx</button></li>
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">El Paso, Tx</button></li>
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Laredo, Tx</button></li>
                    <li class="list-group-item custom-list-item "><button class="btn button-active custom-button">Laredo, Tx</button></li>
                </ul>
            </div>


            <div class="col-md-10 col-lg-9">
                <div class="row  custom-city">
                    <h2>Atlanta</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item custom-list-item custom-temp">Temp</li>
                        <li class="list-group-item custom-list-item custom-temp">Wind</li>
                        <li class="list-group-item custom-list-item custom-temp">Humidy</li>
                        <li class="list-group-item custom-list-item custom-temp">UV Index</li>
                    </ul>
                </div>

                <h2 class="row">5-Day Forcast</h2>
                <div class="row forcast">
                    <div class="forcast-items forcast-mon">
                        <h3>Monday</h3>
                        <span></span>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidy:</p>
                    </div>
                    <div class="forcast-items forcast-tues">
                        <h3>Tuesday</h3>
                        <span></span>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidy:</p>
                    </div>
                    <div class="forcast-items forcast-wed">
                        <h3>Wednesday</h3>
                        <span></span>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidy:</p>
                    </div>
                    <div class="forcast-items forcast-thurs">
                        <h3>Thursday</h3>
                        <span></span>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidy:</p>
                    </div>
                    <div class="forcast-items forcast-fri">
                        <h3>Friday</h3>
                        <span></span>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidy:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
